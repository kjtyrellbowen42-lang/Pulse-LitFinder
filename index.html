<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LitFinder â€” Party App</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>
<main>

<!-- LOGIN / SIGNUP SCREEN -->
<div id="auth-screen">
<h1>LitFinder</h1>

<div class="input-group">
<input type="email" id="email" placeholder="Email" />
</div>

<div class="input-group">
<input type="password" id="password" placeholder="Password" />
</div>

<button id="login-btn">Login</button>
<button id="signup-btn" class="secondary">Create Account</button>
</div>

<!-- HOME SCREEN -->
<div id="home-screen" class="hidden">
<h2>Welcome to LitFinder ðŸŽ‰</h2>
<div class="controls">
<button id="create-party-btn">Create Party</button>
<button id="view-parties-btn" class="secondary">View Parties</button>
<button id="logout-btn" class="logout">Logout</button>
</div>
</div>

<!-- CREATE EVENT SCREEN -->
<div id="create-event-screen" class="hidden">
<h2>Create Party</h2>
<div class="input-group">
<input type="text" id="event-name" placeholder="Party Name" />
</div>
<div class="input-group">
<input type="text" id="event-location" placeholder="Location" />
</div>
<div class="input-group">
<input type="datetime-local" id="event-time" />
</div>
<button id="post-party-btn">Post Party</button>
<button id="back-from-create" class="secondary">Back</button>
</div>

<!-- EVENTS LIST SCREEN -->
<div id="events-screen" class="hidden">
<h2>All Parties</h2>
<div id="events-list"></div>
<button id="back-from-events" class="secondary">Back</button>
</div>

</main>

<!-- Load our JS files as ES MODULES -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="script.js"></script>

</body>
</html>
